<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Menu Example</title>
</head>
<body>

<h1>Julia's Restaurant Menu</h1>

<div id="menu"></div> <!-- This is where the menu will show -->

<script>
// Step 1: Create the menu array
let menuItems = [
  ["#pizza", "Pizza"],
  ["#burger", "Burger"],
  ["#pasta", "pasta"],
  ["#salad", "Salad"],
  ["#icecreamcake", "Ice Cream Cake"]
];

// Step 2: Loop through the menu and build the HTML
let output = "";

for (let i = 0; i < menuItems.length; i++) {
  output += '<a href="' + menuItems[i][0] + '">' + menuItems[i][1] + '</a><br>';
}

// Step 3: Output to the page
document.getElementById("menu").innerHTML = output;
</script>

</body>
</html>
