<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Craft Supplies Array Example</title>
</head>
<body>

<h1>Craft Supplies Example</h1>

<div id="output"></div>

<h2>Craft Colors:</h2>
<div id="colors"></div>

<script>
// Step 1: Create and display the array
let craftSupplies = ["Paint", "Scissors", "Glue"];
document.getElementById("output").innerHTML += "Original supplies: " + craftSupplies.join(", ") + "<br>";

// Step 2: Add more values
craftSupplies.push("Yarn", "Beads");
document.getElementById("output").innerHTML += "After adding more: " + craftSupplies.join(", ") + "<br>";

// Step 3: Sort the array
craftSupplies.sort();
document.getElementById("output").innerHTML += "Sorted supplies: " + craftSupplies.join(", ") + "<br>";

// Step 4: Remove one item
craftSupplies.shift();
document.getElementById("output").innerHTML += "After removing one item: " + craftSupplies.join(", ") + "<br>";

// Step 5: Display the second item (index 1)
document.getElementById("output").innerHTML += "Second item: " + craftSupplies[1] + "<br>";

// Step 6: Use a method (slice)
let selectedSupplies = craftSupplies.slice(1, 3);
document.getElementById("output").innerHTML += "Sliced supplies: " + selectedSupplies.join(", ") + "<br>";

// Bonus: Use a loop to show colors
let colors = ["red", "blue", "green"];

for (let i = 0; i < colors.length; i++) {
  document.getElementById("colors").innerHTML += 
    '<div style="color:' + colors[i] + ';">' + colors[i] + '</div>';
}
</script>

</body>
</html>
