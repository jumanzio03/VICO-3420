<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript If Statements Assignment</title>
</head>
<body>

<h1>JavaScript If Statements Example</h1>

<div id="output"></div> <!-- Div to show the results -->

<script>
// 3 variables
let age = 21;
let name = "Julia";
let favoriteColor = "Maroon";
let output = ""; // Create an empty string to hold output

// If statement
if (age > 18) {
    output += name + " is an adult.<br>";
}

// If...else statement
if (favoriteColor === "Maroon") {
    output += "Maroon is a cool color!<br>";
} else {
    output += "That's a nice color too!<br>";
}

// If...else if...else statement
if (age < 13) {
    output += name + " is a child.<br>";
} else if (age >= 13 && age < 20) {
    output += name + " is a teenager.<br>";
} else {
    output += name + " is an adult.<br>";
}

// Bonus switch statement
let dayOfWeek = "Monday";

switch (dayOfWeek) {
    case "Monday":
        output += "Start of the week!<br>";
        break;
    case "Friday":
        output += "Almost weekend!!!<br>";
        break;
    case "Sunday":
        output += "Wind Down Sunday.<br>";
        break;
    default:
        output += "It's a regular day.<br>";
}

// Show all the output in the page
document.getElementById("output").innerHTML = output;
</script>

</body>
</html>
